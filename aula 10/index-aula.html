<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>
<body>

    <div id="app">
        {{link}}
        <div v-html="link">{{link}}</div>
        <p>{{fruta}} custa R$20</p>
        <p v-text="fruta">custa R$20</p>
        
        <p v-once>Valor inicial: R$ {{total - gasto}}</p>
        <button @click="gasto+=5">Comprar Banana R$ 5</button>
        <p>Total gasto: R$ {{gasto}}</p>
        <p>Total gasto: R$ {{total - gasto}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                link: "<a href='https://www.origamid.com/slide/vue-js-completo/#/0207-v-html-e-v-text/1'>Origamid Slide</a>",
                fruta: "Banana",
                total: 150,
                gasto: 20
            }
        })
    </script>
</body>
</html>
