<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        {{nome}}, {{idade}}, {{faculdade.possui}}
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Lucas Maranhao",
                idade: 25,
                faculdade: {
                    possui: "Sim",
                    curso: "Sistemas para internet"
                }
            }
        });

        vm.nome = "Alice";
        
        console.log(vm);
    </script>
</body>
</html>
