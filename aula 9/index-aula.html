<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    
    <div id="app">
        <template v-if="logado">
            <p>Usuário Logado</p>
        </template>
        <template v-else>
            <p>Usuário deslogado</p>
        </template>
        <p v-show="logado">Usuario logado</p>
        <button @click="logado = !logado">Logar</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                logado: true
            }
        })
    </script>
</body>
</html>
