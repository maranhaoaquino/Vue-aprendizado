<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->

    <div id="app">
        <p>Caneta</p>
        <button v-if="quant < 7" @click="adicionarItem">Adicionar ao carrinho</button>
        <button v-else @click="removerItem">Remover do carrinho</button>
        <p>Quantidade adicionada: {{quant}}</p>
        <p v-show="quant >= 7">Não é possivel adicionar mais de 7 itens</p>        
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                quant: 0
            },
            methods: {
                adicionarItem(){
                    this.quant ++;
                },
                removerItem(){
                    this.quant --;
                }
            }
        })
    </script>
</body>
</html>
