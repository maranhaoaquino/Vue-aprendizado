<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        {{instrumento}}
        {{nomeProduto}}
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                instrumento: "ViolÃ£o",
                cor: "Vermelho"
            },
            computed: {
                nomeProduto() {
                    setTimeout(() => {
                        console.log('This do timeout:', this.instrumento)
                    })
                    return this.instrumento + ' ' + this.cor
                }
            }
        });
        console.log(vm);
    </script>
</body>
</html>
