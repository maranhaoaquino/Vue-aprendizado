<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    
    <div id="app">
        <div v-if="comprou" :style="{background:cor}">
            <h1>{{titulo}}</h1>
            <p>{{conteudo}}</p>
            <p>{{lado * lado - lado / 100}}</p>
            <p>{{comprou ? 'Sim ele Comprou' : 'Não comprou'}}</p>
            <input v-model="cor" type="color">
            {{cor}}
        </div>
        <div v-show="!comprou">
            <h1>{{titulo}}</h1>
            <p>{{conteudo}}</p>
            <p>{{lado * lado - lado / 100}}</p>
            <p>{{comprou ? 'Sim ele Comprou' : 'Não comprou'}}</p>
        </div>
        <a :href="comprou ? href : ''">{{href}}</a>
    </div>

    <script>
        new Vue({
            el: "#app",
            data:{
                titulo: "Curso de Vue",
                conteudo: "Esse é o conteúdo",
                lado: 5,
                comprou: true,
                href:"https://origamid.com",
                cor: "#333"
            }
        })
    </script>
</body>
</html>
